bundle:
  name: transform

transform:
  tags:
    prod: true
  default_pipelines_development: true

targets:
  dev:
    transform:
      prefix: "myprefix"
      default_pipelines_development: true
      default_trigger_pause_status: PAUSED
      default_jobs_max_concurrent_runs: 10
      tags:
        dev: true
  prod:
    transform:
      default_pipelines_development: false
