name: publish-winget

on:
  workflow_dispatch:

jobs:
  publish-to-winget-pkgs:
    runs-on: windows-latest
    environment: release
    steps:
      - uses: vedantmgoyal2009/winget-releaser@7a56fc3d01522b4b993668d2eaf933b666658a67 # Latest commit on June 24, 2024
        with:
          identifier: Databricks.DatabricksCLI
          installers-regex: 'windows_.*-signed\.zip$' # Only signed Windows releases
          token: ${{ secrets.ENG_DEV_ECOSYSTEM_BOT_TOKEN }}
          fork-user: eng-dev-ecosystem-bot
